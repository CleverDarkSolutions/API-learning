<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Popoga</title>
</head>

<body class="jumbotron text-center">
    <div id="mainDiv">

        <div class="catBanner">
            <div class="movingLetters">
                <span class="text-wrapper">
                    <span class="letters">THE CAT WIKI</span>
                </span>
            </div>
        </div>

        <form onsubmit="return false" id="form1">
            <h1 style="text-align: center;">Find the cat you are looking for</h1>
            <div class="form-group">
                <label for="breed">Breed:</label>
                <input type="text" class="form-control" id="breed">
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <select name="" class="form-control" id="category">
                    <option value="5">Boxes</option>
                    <option value="15">Clothes</option>
                    <option value="14">Sinks</option>
                    <option value="2">Space</option>
                    <option value="4">Sunglasses</option>
                    <option value="7">Ties</option>
                </select>
            </div>

            <div class="form-group">
                <label for="filetype">File type:</label>
                <select class="form-control" id="filetype">
                    <option value="">Any</option>
                    <option value="">gif</option>
                    <option value="">png</option>
                    <option value="">jpg</option>
                </select>
            </div>

            <button type="submit" class="btn btn-warning" id="btn2">Search Breeds</button>
            <button type="submit" class="btn btn-warning" id="btn1">Random</button>
            <button type="submit" class="btn btn-warning" id="btn3">Search Categories</button>
        </form>
    </div>
    <div class="catsImgDiv" id="catsImgDiv"></div>
    <div class="tableForCats" id="tableForCats"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
